<h2 class="d-flex flex-row justify-content-center">Déjanos tu comentario</h2><br>
<form action="" method="get" class="d-flex flex-row justify-content-center justify-content-center ">

      <fieldset class="colorFondo p-3">
        <legend><h3 class="fieldset-h3">Llena este formulario por favor </h3></legend>
        <p>
          <label>
            Selecciona tu país <br>
            <select name="salutation">
              <option>N/A</option>
              <option>Colombia</option>
              <option>Argentina</option>
              <option>USA</option>
              <option>Perú</option>
              <option>Venezuela</option>
            </select>
          </label>
        </p> <br>
        <div class="form">
          <label for="date">Fecha de hoy: </label>
          <input type="date" name="date" id="date" required>
        </div><br>
        <div class="form">
          <label for="name">Nombre completo: </label>
          <input type="text" name="name" id="name" required>
        </div><br>
        <div class="form">
          <label for="email">Correo electrónico: </label>
          <input type="email" name="email" id="email" required>
        </div><br>
        <div class="form">
          <label for="phone">Número de teléfono:</label>

          <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
          
          <small>Formato: 123-456-7890</small>
        </div><br>

        <div class="form">
          <label for="type-of-request">Ingresa tu correo electrónico: </label>
          <input type="text" name="type-of-request" id="type-of-request" required>
        </div><br>
        <p>
          Selecciona una de las opciones :
          <br><br><label><input type="radio" name="type" value="comment" /> Comentario</label><br>
          <label><input type="radio" name="type" value="request" /> Solicitud</label><br>
          <label><input type="radio" name="type" value="suggestion" /> Sugerencia</label>

        </p>
        <br>

        <p>
          <label>
            Déjanos tu comentario :
            <br />
            <textarea name="address" cols="60" rows="10" class="container-fluid"></textarea>
          </label>
        </p>
<br>
          <input class="form-button container-fluid" type="submit" value="Enviar">
      </form>
